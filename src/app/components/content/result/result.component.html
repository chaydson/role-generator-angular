<h1 style="text-align: center;">Rolê</h1>
<table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Opção </th>
      <td mat-cell *matCellDef="let category"> 
        <div *ngIf="category.options[0] !== undefined">
          {{ category.options[getRandomNumber(category.options.length)].name }} 
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
